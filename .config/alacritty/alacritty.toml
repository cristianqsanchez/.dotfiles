[window]
dynamic_padding = true 
opacity = 0.98

[window.padding]
x = 8
y = 8 

[font]
size = 10

[font.bold]
family = 'Caskaydia Cove Nerd Font'
style = 'Bold'

[font.normal]
family = 'Caskaydia Cove Nerd Font'
style = 'Regular'

[font.italic]
family = 'Caskaydia Cove Nerd Font'
style = 'Italic'

[colors.primary]
background = '#161818'
foreground = '#c5c9c5'

[colors.normal]
black = '#0d0c0c'
red = '#c4746e'
green = '#8a9a7b'
yellow = '#c4b28a'
blue = '#8ba4b0'
magenta = '#a292a3'
cyan = '#8ea4a2'
white = '#C8C093'

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = '#a6a69c'
red = '#E46876'
green = '#87a987'
yellow = '#E6C384'
blue = '#7FB4CA'
magenta = '#938AA9'
cyan = '#7AA89F'
white = '#c5c9c5'

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Enter"
mods = "Alt"
